<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: black">
    <div class="container mx-auto">
      <div
        class="w-50 d-flex align-items-center justify-content-center flex-column gap-3 mx-auto mt-5"
      >
        <input
          type="text"
          class="inputUrl form-control"
          placeholder="Product URL..."
        />
        <input
          type="text"
          class="inputName form-control"
          placeholder="Product Name..."
        />
        <input
          type="text"
          class="inputPrice form-control"
          placeholder="Product Price..."
        />
        <button class="add btn btn-success mx-2">Add</button>
      </div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">IMG</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="list"></tbody>
      </table>
      <div class="info">
        
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
